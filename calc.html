    <div class="caption v-middle text-center">
        <h1 class="cd-headline clip">

            <span class="cd-words-wrapper">
                <b class="is-visible">Food Carbon Footprint.</b>
                <b>FoodPrint</b>
            </span>
        </h1>
    </div>
    <div class="calculator">
        <div class="selections">
            <label class="label">Select Food Items:</label>
            <div class="checkboxes">
                <label class="checkbox"><input type="checkbox" name="item" value="rice"> Rice</label>
                <label class="checkbox"><input type="checkbox" name="item" value="wheat"> Wheat</label>
                <label class="checkbox"><input type="checkbox" name="item" value="dal"> Dal (Lentils)</label>
                <label class="checkbox"><input type="checkbox" name="item" value="vegetables"> Vegetables</label>
                <label class="checkbox"><input type="checkbox" name="item" value="fruits"> Fruits</label>
                <label class="checkbox"><input type="checkbox" name="item" value="milk"> Milk</label>
                <label class="checkbox"><input type="checkbox" name="item" value="curd"> Curd</label>
                <label class="checkbox"><input type="checkbox" name="item" value="paneer"> Paneer (Cottage
                    Cheese)</label>
                <label class="checkbox"><input type="checkbox" name="item" value="tea"> Tea</label>
                <label class="checkbox"><input type="checkbox" name="item" value="coffee"> Coffee</label>
                <!-- Add more options as needed -->
            </div>
        </div>
        <div class="quantities">
            <label for="quantities" class="label">Quantities:</label>
            <textarea id="quantities" class="input" placeholder="Enter quantities (separated by commas)"></textarea>
            <button onclick="calculateFoodPrint()" class="button">Calculate</button>
        </div>
        <div class="result-container">
            <div id="result" class="result"></div>
        </div>
    </div>
